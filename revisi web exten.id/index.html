<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome To Exten.id</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
    }

    .absolute {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
    }

    .container {
      padding-top: 3rem;
      padding-bottom: 4rem;
    }

    .max-w-4xl {
      max-width: 56rem;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    .mt-6 { margin-top: 1.5rem; }
    .mb-3 { margin-bottom: 0.75rem; }
    .mb-12 { margin-bottom: 3rem; }

    .font-semibold { font-weight: 600; }
    .font-bold { font-weight: 600; }
    .font-medium { font-weight: 500; }

    .tracking-tight { letter-spacing: -0.025em; }

    .lg\:text-2xl { font-size: 1.5rem; }
    .text-4xl { font-size: 2.25rem; }
    .lg\:text-5xl { font-size: 3rem; }
    .text-lg { font-size: 1.125rem; }

    .text-gray-900 { color: #111827; }
    .text-gray-500 { color: #6b7280; }

    p { margin: 0; }

    .cta-button {
      background-color: #6366f1;
      border-radius: 9999px;
      margin-top: 2.5rem;
      padding: 0.75rem 2rem;
      font-weight: 500;
      font-size: 1.05rem;
      color: white;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(99,102,241,0.35);
    }

    /* Typing effect â€” TIDAK DIUBAH */
    #typing {
      background: linear-gradient(to right, #fef08a 0%, #fef08a 100%);
      background-repeat: no-repeat;
      background-size: 100% 30%;
      background-position: 0 80%;
      border-right: 2px solid #111827;
      padding-right: 4px;
      animation: blink-caret 0.75s step-end infinite;
      display: inline-block;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #111827; }
    }

    .tagline {
      margin-top: 1.25rem;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="absolute">
    <div class="container">
      <div class="max-w-4xl">

        <p class="mt-6 mb-3 font-semibold lg:text-2xl text-gray-500">
          Hello, welcome ðŸ‘‹
        </p>

        <p class="font-bold tracking-tight text-gray-900 text-4xl lg:text-5xl">
          I am Felix Garvin.
          <br><span id="typing"></span>
        </p>

        <p class="tagline text-lg font-medium text-gray-500">
          Designing meaningful visuals, solving software problems,
          and modding hardware with purpose.
        </p>

        <a href="contact.html" class="cta-button">
          Get in touch
        </a>

      </div>
    </div>
  </div>

  <script>
    const words = [
      'Graphic Designer',
      'Software Troubleshooter',
      'Hardware Modder'
    ];

    let wordIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const typingElement = document.getElementById('typing');

    function type() {
      const currentWord = words[wordIndex];
      const visibleText = currentWord.substring(0, charIndex);
      typingElement.textContent = visibleText;

      if (!isDeleting && charIndex < currentWord.length) {
        charIndex++;
        setTimeout(type, 100);
      } else if (isDeleting && charIndex > 0) {
        charIndex--;
        setTimeout(type, 50);
      } else {
        if (!isDeleting) {
          isDeleting = true;
          setTimeout(type, 1000);
        } else {
          isDeleting = false;
          wordIndex = (wordIndex + 1) % words.length;
          setTimeout(type, 300);
        }
      }
    }

    document.addEventListener('DOMContentLoaded', type);
  </script>

</body>
</html>
