<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get in Touch | Felix Garvin</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      min-height: 100vh;
      background: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: #ffffff;
      padding: 3rem;
      border-radius: 1.5rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      animation: slideIn 0.8s ease forwards;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 2rem;
      color: #111827;
    }

    p {
      margin-bottom: 2rem;
      color: #6b7280;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      border: 1px solid #e5e7eb;
      font-size: 1rem;
      outline: none;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      margin-top: 1rem;
      background: #6366f1;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 9999px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #4f46e5;
    }

    /* SUCCESS SCREEN */
    .success {
      display: none;
      animation: slideIn 0.6s ease forwards;
    }

    .success h1 {
      font-size: 2.5rem;
      color: #16a34a;
      margin-bottom: 0.75rem;
    }

    .success p {
      margin-bottom: 2rem;
      color: #6b7280;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
    }

    .socials a {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    .socials a:hover {
      background: #6366f1;
    }

    .socials svg {
      width: 22px;
      height: 22px;
      fill: #111827;
      transition: 0.3s;
    }

    .socials a:hover svg {
      fill: #ffffff;
    }

    .back {
      display: inline-block;
      margin-top: 2rem;
      color: #9ca3af;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-home {
  margin-top: 2rem;
  display: inline-flex;
  align-items: center;
  gap: 0.4rem;
  color: #6b7280;
  text-decoration: none;
  font-size: 0.95rem;
  font-weight: 500;
  transition: color 0.25s ease;
}

.back-home .arrow {
  transition: transform 0.25s ease;
}

.back-home:hover {
  color: #111827;
}

.back-home:hover .arrow {
  transform: translateX(-6px);
}

  </style>
</head>
<body>

  <div class="card">

    <!-- FORM -->
    <div id="formWrapper">
      <h1>Hello There.</h1>
      <p>Have a project or a problem to solve?</p>

      <form id="contactForm"
        action="https://formspree.io/f/xykgnqye"
        method="POST">

        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- SUCCESS -->
    <div class="success" id="successMessage">
      <h1>Message Sent ✓</h1>
      <p>Thanks for reaching out. Let’s stay connected.</p>

      <div class="socials">
        <!-- Instagram -->
        <a href="https://instagram.com/extenq_" target="_blank">
          <svg viewBox="0 0 24 24">
            <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 5.5a4.5 4.5 0 1 0 0 9a4.5 4.5 0 0 0 0-9zm6.5-.9a1.1 1.1 0 1 1-2.2 0a1.1 1.1 0 0 1 2.2 0z"/>
          </svg>
        </a>

        <!-- WhatsApp -->
        <a href="https://wa.me/628990028282" target="_blank">
          <svg viewBox="0 0 24 24">
            <path d="M12 2a10 10 0 0 0-8.6 15.1L2 22l5-1.3A10 10 0 1 0 12 2z"/>
          </svg>
        </a>

        <!-- TikTok -->
        <a href="https://tiktok.com/@prabowosukamatcha" target="_blank">
          <svg viewBox="0 0 24 24">
            <path d="M16 2c.3 2.4 1.7 4 4 4v4c-1.8 0-3.4-.6-4.7-1.7V16a6 6 0 1 1-6-6c.3 0 .7 0 1 .1V14a2 2 0 1 0 2 2V2h3z"/>
          </svg>
        </a>
      </div>
    </div>

    <a href="index.html" class="back-home">
  <span class="arrow">←</span>
  <span class="text">Back to Home</span>
</a>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const formWrapper = document.getElementById('formWrapper');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        formWrapper.style.display = 'none';
        successMessage.style.display = 'block';
      } else {
        alert('Something went wrong.');
      }
    });
  </script>

</body>
</html>
